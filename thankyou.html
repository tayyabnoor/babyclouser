<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - BabyClouser</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/lightbox/css/lightbox.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <a href="index.html" class="logo">
                        <h1>BabyClouser</h1>
                    </a>
                </div>
                <div class="col-md-6 text-right">
                    <a href="index.html" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Thank You Content -->
    <div class="thank-you">
        <div class="container">
            <div class="section-header">
                <h2 id="thankYouTitle">Thank You!</h2>
                <p id="thankYouMessage">Your message has been received. We will contact you shortly.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; <a href="#">BabyClouser</a>. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check URL parameters for status
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const title = document.getElementById('thankYouTitle');
        const message = document.getElementById('thankYouMessage');

        if (status === 'order_success') {
            title.textContent = 'Order Placed Successfully!';
            message.textContent = 'Thank you for your order. We have sent a confirmation email to your registered email address.';
        } else if (status === 'order_failed') {
            title.textContent = 'Order Failed';
            message.textContent = 'We encountered an issue processing your order. Please try again or contact support.';
        } else if (status === 'contact_success') {
            title.textContent = 'Message Sent!';
            message.textContent = 'Thank you for contacting us. We have received your message and will get back to you shortly.';
        } else if (status === 'contact_failed') {
            title.textContent = 'Message Not Sent';
            message.textContent = 'We encountered an issue sending your message. Please try again later or contact us at info@babyclouser.com';
        }
    </script>
</body>
</html>
